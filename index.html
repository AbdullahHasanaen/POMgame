<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© X O</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            direction: rtl;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 2rem auto;
            max-width: 300px;
            position: relative;
            z-index: 1;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .cell:active {
            transform: translateY(0);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            margin: 2rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .status.winner {
            color: #10b981;
        }

        .status.draw {
            color: #f59e0b;
        }

        .status.playing {
            color: #374151;
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 1;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(40px);
            pointer-events: none;
            z-index: -1;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
        }

        .decoration-2 {
            bottom: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
        }

        .decoration-3 {
            top: 50%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: rgba(245, 158, 11, 0.2);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .game-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .board {
                gap: 0.5rem;
                max-width: 250px;
            }

            .cell {
                border-radius: 0.75rem;
            }
        }

        @media (max-width: 320px) {
            .game-container {
                padding: 1rem;
            }

            .board {
                max-width: 200px;
            }
        }

        /* Animation for winning cells */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cell.winner {
            animation: pulse 0.6s ease-in-out 3;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>

    <div class="game-container">
        <div class="header">
            <h1 class="title">ŸÑÿπÿ®ÿ© X O</h1>
            <p class="subtitle">ŸÖÿ≠ŸÑŸäŸãÿß</p>
        </div>

        <div id="board" class="board"></div>

        <div id="status" class="status playing">ÿßŸÑÿØŸàÿ± ÿπŸÑŸâ X</div>

        <button onclick="resetGame()" class="reset-btn">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let winner = null;

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        function createBoard() {
            boardEl.innerHTML = '';
            board.forEach((cell, index) => {
                const div = document.createElement('div');
                div.className = `cell ${cell.toLowerCase()}`;
                div.textContent = cell;
                div.onclick = () => handleClick(index);
                
                if (!gameActive) {
                    div.classList.add('disabled');
                }
                
                boardEl.appendChild(div);
            });
        }

        function handleClick(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            
            if (checkWinner()) {
                winner = currentPlayer;
                gameActive = false;
                updateStatus();
                highlightWinningCells();
            } else if (!board.includes('')) {
                winner = 'draw';
                gameActive = false;
                updateStatus();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }
            
            createBoard();
        }

        function checkWinner() {
            return winPatterns.some(([a, b, c]) =>
                board[a] && board[a] === board[b] && board[a] === board[c]
            );
        }

        function highlightWinningCells() {
            const winningPattern = winPatterns.find(([a, b, c]) =>
                board[a] && board[a] === board[b] && board[a] === board[c]
            );
            
            if (winningPattern) {
                setTimeout(() => {
                    winningPattern.forEach(index => {
                        const cell = boardEl.children[index];
                        if (cell) {
                            cell.classList.add('winner');
                        }
                    });
                }, 100);
            }
        }

        function updateStatus() {
            statusEl.className = 'status';
            
            if (winner === 'draw') {
                statusEl.textContent = 'ÿ™ÿπÿßÿØŸÑ! ü§ù';
                statusEl.classList.add('draw');
            } else if (winner) {
                statusEl.textContent = `üéâ ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà ${winner}`;
                statusEl.classList.add('winner');
            } else {
                statusEl.textContent = `ÿßŸÑÿØŸàÿ± ÿπŸÑŸâ ${currentPlayer}`;
                statusEl.classList.add('playing');
            }
        }

        function resetGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            winner = null;
            updateStatus();
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
